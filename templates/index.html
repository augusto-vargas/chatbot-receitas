<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chatbot de Receitas - Encontre receitas deliciosas com ingredientes que vocÃª tem em casa"
    />
    <title>ğŸ³ ChefBot - Chatbot de Receitas</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="top-bar" role="navigation" aria-label="Menu principal">
        <button
          id="lista-btn"
          type="button"
          aria-label="Ver lista de ingredientes"
        >
          <i class="fa-solid fa-book"></i> Lista de Ingredientes
        </button>
        <a
          href="{{ url_for('minhas_receitas') }}"
          class="secondary-button"
          aria-label="Ver minhas receitas"
        >
          <i class="fa-solid fa-heart"></i> Minhas Receitas
        </a>
        <a
          href="{{ url_for('logout') }}"
          class="secondary-button"
          aria-label="Sair da conta"
        >
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </a>
      </nav>

      <main class="chat-content">
        <header>
          <h1 style="text-align: center; margin-bottom: 0">
            <i class="fa-solid fa-hat-chef"></i> ChefBot
          </h1>
          <p
            style="
              text-align: center;
              color: var(--color-text-secondary);
              margin-top: 0.5rem;
            "
          >
            Seu assistente pessoal de receitas
          </p>
        </header>

        <div
          id="chat-box"
          class="chat-box"
          data-username="{{ username }}"
          role="log"
          aria-live="polite"
          aria-label="HistÃ³rico de conversa"
        ></div>

        <form
          class="input-area"
          onsubmit="event.preventDefault();"
          role="search"
        >
          <input
            type="text"
            id="message"
            placeholder="Digite um ingrediente ou receita..."
            aria-label="Digite sua mensagem"
            autocomplete="off"
          />
          <button id="send-btn" type="button" aria-label="Enviar mensagem">
            <i class="fa-solid fa-paper-plane"></i> Enviar
          </button>
        </form>
      </main>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
